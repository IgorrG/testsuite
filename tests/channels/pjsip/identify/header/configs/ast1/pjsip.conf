[global]
type=global
debug=yes

[system]
type=system
timer_t1=100
timer_b=6400

[local-transport-template](!)
type=transport
bind=127.0.0.1

[local-transport-udp](local-transport-template)
protocol=udp

[endpoint-template-ipv4](!)
type=endpoint
context=default
allow=!all,ulaw,alaw
media_address=127.0.0.1

[alice](endpoint-template-ipv4)

[identify-template](!)
type=identify

[alice-identify-literal](identify-template)
endpoint=alice
match_header=X-ASTERISK-TOKEN: e7657250-07fa-11e7-92f8-1b946c0c7e84

[alice-identify-regex](identify-template)
endpoint=alice
match_header=X-ASTERISK-TOKEN: /Win.*caca/
