[system]
type=system
timer_t1=100
timer_b=6400

[global]
type=global
debug=yes

[local-transport-udp]
type=transport
bind=127.0.0.1
protocol=udp

[endpoint-template](!)
type=endpoint
context=default
media_address=127.0.0.1
direct_media=no

[phoneA](endpoint-template)
disallow=all
allow=ulaw
allow=h263
allow=h264
allow=speex

[phoneB-h263](endpoint-template)
aors=phoneB-h263
disallow=all
allow=ulaw
allow=h263

[phoneB-h263]
type=aor
contact=sip:127.0.0.3:5063

[phoneB-h264](endpoint-template)
type=endpoint
aors=phoneB-h264
disallow=all
allow=ulaw
allow=h264

[phoneB-h264]
type=aor
contact=sip:127.0.0.3:5064

[phoneB-speex](endpoint-template)
type=peer
aors=phoneB-speex
disallow=all
allow=ulaw
allow=speex

[phoneB-speex]
type=aor
contact=sip:127.0.0.3:5066
