[global]
type = global
debug = yes

[system]
type=system
timer_t1=100
timer_b=6400

[transport-udp6]
type = transport
protocol = udp
bind = [::]:5060

[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060

[PEER_A]
type = aor
contact = sip:127.0.0.1:5061

[PEER_A]
type = identify
endpoint = PEER_A
match = 127.0.0.1

[PEER_A]
type = endpoint
disallow = all
allow = alaw
direct_media = no
send_rpid = yes
sdp_session = session
aors = PEER_A
use_ptime=yes

[sbc]
type = aor
contact = sip:127.0.0.1:5700

[sbc]
type = endpoint
disallow = all
allow = alaw
direct_media = no
send_rpid = yes
sdp_session = session
aors = sbc
use_ptime=yes

