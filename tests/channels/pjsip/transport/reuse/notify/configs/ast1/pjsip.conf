[global]
type=global
debug=yes

[local-transport-5066]
type=transport
bind=127.0.0.1:5066
protocol=tcp

[local-transport]
type=transport
bind=127.0.0.1
protocol=tcp

[alice]
type=endpoint
allow=g722,ulaw,alaw
context=default
aors=alice
auth=alice
mailboxes=1000@default
rewrite_contact=yes

[alice]
type=aor
max_contacts=5
mailboxes=1000e@default

[alice]
type=auth
auth_type=userpass
username=alice
password=password
