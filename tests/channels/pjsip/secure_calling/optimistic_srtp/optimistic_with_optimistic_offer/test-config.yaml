testinfo:
    summary:     'Tests SRTP offer with crypto.'
    description: |
        'Run a SIPp scenario that sends an INVITE with optimistic encryption.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'

test-object-config:
    memcheck-delay-stop: 7
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'offer.xml', '-i': '127.0.0.1', '-p': '5061'} }

properties:
    dependencies:
        - sipp :
            version : 'v3.0'
        - asterisk: 'app_echo'
        - asterisk: 'res_pjsip'
        - asterisk: 'res_srtp'
    tags:
        - pjsip
