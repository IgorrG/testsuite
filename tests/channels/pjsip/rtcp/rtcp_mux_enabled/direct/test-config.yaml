testinfo:
    summary:     'Tests RTCP with mux enabled for both caller and callee'
    description: |
        This test places a call from one Asterisk instance to another with
        RTCP-MUX enabled and confirms that RTCP traffic flows appropriately.

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'test_case.TestCaseModule'
    modules:
        -
            config-section: ami-config
            typename: 'pluggable_modules.EventActionModule'
        -
            typename: 'pluggable_modules.Originator'
            config-section: originator-config
        -
            config-section: 'hangup-monitor'
            typename: 'pluggable_modules.HangupMonitor'

test-object-config:
    memcheck-delay-stop: 7
    asterisk-instances: 2
    connect-ami: True

ami-config:
    -
        ami-events:
            id: '0'
            conditions:
                match:
                    Event: 'RTCPReceived'
                    To: '^(.*)10000$'
                    From: '^(.*)11000$'
            count: '>0'
    -
        ami-events:
            id: '1'
            conditions:
                match:
                    Event: 'RTCPReceived'
                    To: '^(.*)11000$'
                    From: '^(.*)10000$'
            count: '>0'

hangup-monitor:
    ids: '0'

originator-config:
    channel: 'Local/1000@default'
    exten: 'playback'
    context: 'default'
    priority: 1
    async: True
    trigger: 'ami_connect'

properties:
    dependencies:
        - asterisk : 'res_pjsip'
