;--
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
Non mapped elements start
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[general]
sipdebug = yes

[PEER_A]
port = 5061

[sbc]
port = 5700

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
Non mapped elements end
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
--;


[global]
type = global
user_agent = Vox Callcontrol
debug = yes

[transport-udp6]
type = transport
protocol = udp
bind = [::]:5060

[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060

[PEER_A]
type = aor
contact = sip:127.0.0.1:5061

[PEER_A]
type = identify
endpoint = PEER_A
match = 127.0.0.1

[PEER_A]
type = endpoint
context = default
dtmf_mode = rfc4733
disallow = all
allow = ulaw
direct_media = no
send_rpid = yes
sdp_session = session
aors = PEER_A
t38_udptl = yes
t38_udptl_ec = redundancy
asymmetric_rtp_codec = no
moh_passthrough = yes

[sbc]
type = aor
contact = sip:127.0.0.1:5700

[sbc]
type = endpoint
context = callcontrol
dtmf_mode = rfc4733
disallow = all
allow = ulaw
direct_media = no
send_rpid = yes
sdp_session = session
aors = sbc
t38_udptl = yes
t38_udptl_ec = redundancy
asymmetric_rtp_codec = no
moh_passthrough = yes

