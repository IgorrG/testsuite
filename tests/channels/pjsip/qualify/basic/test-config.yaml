testinfo:
    summary:     'Test basic qualify'
    description: |
        'With qualify_frequency = 5, send a qualify to a contact and verify that
        the contact is marked Available before reactor-timeout.

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: 'ami-config-13.5'
            typename: 'ami.AMIEventModule'

test-object-config:
    fail-on-any: False
    reactor-timeout: 10
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'options.xml', '-i': '127.0.0.1', '-p': '5061'} }

ami-config-13.5:
    -
        type: 'headermatch'
        id: '0'
        conditions:
            match:
                Event: 'ContactStatus'
                ContactStatus: 'Reachable'
        requirements:
            match:
                URI: 'sip:127.0.0.1:5061'
        count: '>1'

properties:
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python: 'twisted'
        - python: 'starpy'
        - sipp:
            version: 'v3.3'
        - asterisk: 'res_pjsip'
    tags:
        - pjsip

