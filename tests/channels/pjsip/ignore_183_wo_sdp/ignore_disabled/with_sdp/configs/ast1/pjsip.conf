;--
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
Non mapped elements start
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[general]
sipdebug = yes

[PEER_A]
port = 5061

[sbc]
port = 5700

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
Non mapped elements end
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
--;


[global]
type = global
debug = yes

[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060

[PEER_A]
type = aor
contact = sip:127.0.0.1:5061

[PEER_A]
type = identify
endpoint = PEER_A
match = 127.0.0.1

[PEER_A]
type = endpoint
context = default
allow = ulaw
direct_media = no
aors = PEER_A

[sbc]
type = aor
contact = sip:127.0.0.1:5700

[sbc]
type = endpoint
context = callcontrol
allow = ulaw
direct_media = no
aors = sbc
ignore_183_without_sdp = no

