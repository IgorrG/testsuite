testinfo:
    skip: 'Skip until swapped to sipp, which will probably require additional work in the testsuite'
    summary:     'Tests STIR_SHAKEN_VERIFY_NOT_PRESENT'
    description: |
        'Run two instances of Asterisk and set up an outgoing call
        via PJSIP. The outgoing side will not have STIR/SHAKEN
        configured, and therefore will have no Identity section
        added to the INVITE. The incoming side will test this with
        the STIR_SHAKEN dialplan function, ensuring that
        "Verification not present" is the result.'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'test_case.TestCaseModule'
    modules:
        -
            config-section: 'originator-config'
            typename: 'pluggable_modules.Originator'
        -
            config-section: 'ami-config'
            typename: 'ami.AMIEventModule'
        -
            config-section: 'hangup-monitor'
            typename: 'pluggable_modules.HangupMonitor'

test-object-config:
    memcheck-delay-stop: 7
    asterisk-instances: 2
    connect-ami: True

hangup-monitor:
    ids: [ '1', ]

originator-config:
    trigger: 'ami_connect'
    ignore-originate-failure: 'no'
    id: '0'
    channel: 'PJSIP/bob'
    context: 'default'
    exten: 'echo'
    priority: '1'
    async: 'True'

ami-config:
    -
        type: 'headermatch'
        id: '1'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'TestResult'
        requirements:
            match:
                result: 'pass'
        count: '1'

properties:
    dependencies:
        - asterisk : 'res_pjsip'
        - asterisk : 'res_stir_shaken'
    tags:
        - pjsip
        - stir_shaken
