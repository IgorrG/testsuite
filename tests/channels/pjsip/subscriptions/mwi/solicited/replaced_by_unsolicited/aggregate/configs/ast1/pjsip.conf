[global]
debug=yes
mwi_disable_initial_unsolicited=yes

[transport-template](!)
type=transport
bind=127.0.0.1:5060

[transport-udp](transport-template)
protocol=udp

[aor-template](!)
type=aor
max_contacts=1

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw
direct_media=false

[alice](aor-template)
mailboxes=mb1

[alice](endpoint-template)
aors=alice
mailboxes=mb1,mb2
mwi_subscribe_replaces_unsolicited=no
aggregate_mwi=yes
