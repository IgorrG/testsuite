testinfo:
    summary: 'Test voicemail forwarding from app_voicemails VoiceMailMain'
    description: |
        This test verifies that a user can forward a voicemail to other valid
        voicemail users from their voicemail mailbox.

properties:
    buildoption: 'TEST_FRAMEWORK'
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - asterisk: 'app_playback'
        - asterisk: 'app_senddtmf'
        - asterisk: 'app_userevent'
        - asterisk: 'app_voicemail'
        - asterisk: 'chan_pjsip'
        - asterisk: 'res_pjsip'
    tags:
        - voicemail
        - apps
