[system]
type=system
timer_t1=100
timer_b=6400

;--
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
Non mapped elements start
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[general]
bindaddr = 127.0.0.1

[ast2]
qualify = no

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
Non mapped elements end
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
--;


[transport-udp]
type = transport
protocol = udp
bind = 127.0.0.1

[ast2]
type = aor
contact = sip:127.0.0.2

[ast2]
type = identify
endpoint = ast2
match = 127.0.0.2

[ast2]
type = endpoint
context = voicemail
disallow = all
allow = ulaw
from_user = ast_server
aors = ast2

