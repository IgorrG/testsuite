testinfo:
    summary:  |
        Test sending an empty metric type to the StatsD Dialplan Application
    description: |
        This test verifies that the StatsD Dialplan Application will fail
        appropriately when a metric type is not given.

test-modules:
    test-object:
        config-section: 'test-object-config'
        typename: 'test_case.TestCaseModule'
    modules:
        -
            config-section: event-action-config
            typename: 'pluggable_modules.EventActionModule'
        -
            typename: 'pluggable_modules.Originator'
            config-section: 'originator-config'

test-object-config:
    asterisk-instances: 1
    connect-ami: True
    reactor-timeout: 15

event-action-config:
    event:
        type: 'matcher_listener.Udp'
        conditions:
            -
                match: '.*'
                count: 0

originator-config:
    channel: 'Local/start@default'
    context: default
    exten: start
    priority: 1
    trigger: 'ami_connect'
    async: True

properties:
    dependencies:
        - python: 'autobahn.websocket'
        - python: 'starpy'
        - python: 'twisted'
        - asterisk: 'app_statsd'
        - asterisk: 'res_statsd'
    tags:
        - statsd
        - apps
