testinfo:
    summary:     'Dial DTMF Hangup'
    description: |
        'Dial an endpoint. While dialing, simulate a DTMF keypress that hangs
        up the caller. Verify that the dial is cancelled.'

properties:
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - app : 'sipp'
        - asterisk : 'app_dial'
        - asterisk : 'app_stack'
        - asterisk : 'app_userevent'
        - asterisk : 'cdr_csv'
        - asterisk : 'chan_sip'
        - asterisk : 'func_channel'
        - asterisk : 'func_hangupcause'
        - asterisk : 'func_strings'
        - asterisk : 'pbx_config'
    tags:
        - SIP
        - dial
        - CDR

test-modules:
    add-test-to-search-path: 'True'
    test-object:
        config-section: sipp-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: cdr-config-12
            typename: 'cdr.CDRModule'
        -
            config-section: ami-config-12
            typename: 'ami.AMIEventModule'
        -
            config-section: originator-config
            typename: 'pluggable_modules.Originator'

cdr-config-12:
    -
        file: 'Master'
        lines:
            -
                accountcode: ''
                destination: 's'
                dcontext: 'default'
                callerid: '"" <>'
                channel: 'Local/s@default-.{8};2'
                dchannel: 'SIP/charlie-.{8}'
                lastapp: 'Dial'
                disposition: 'NO ANSWER'
                amaflags: 'DOCUMENTATION'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'HangupCause'
        requirements:
            match:
                HangupChannel: 'SIP/charlie-.*'
                TechCause: 'SIP 180 Ringing'
                AsteriskCause: 'Normal Clearing'
        count: '1'
    -
        type: 'callback'
        conditions:
            match:
                Event: 'DialBegin'
                DestChannel: 'SIP/charlie-.*'
        callbackModule: 'hangup'
        callbackMethod: 'send_hangup'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DialEnd'
                DestChannel: 'SIP/charlie-.*'
        requirements:
            match:
                Channel: 'Local/s@default-.*'
                Uniqueid: '.*'
                DestUniqueid: '.*'
                CallerIDNum: '<unknown>'
                CallerIDName: '<unknown>'
                ConnectedLineNum: '<unknown>'
                ConnectedLineName: '<unknown>'
                DialStatus: 'CANCEL'
        count: '1'

originator-config:
    channel: 'Local/s@default'
    application: 'Echo'
    ignore-originate-failure: 'yes'
    trigger: 'scenario_start'
    async: 'True'


sipp-config:
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'charlie.xml', '-p': '5067'} }
