[system]
type=system
timer_t1=100
timer_b=6400

;--
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
Non mapped elements start
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[bob]
port = 5066

[charlie]
port = 5067

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
Non mapped elements end
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
--;


[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0

[bob]
type = aor
contact = sip:127.0.0.1:5066

[bob]
type = identify
endpoint = bob
match = 127.0.0.1

[bob]
type = endpoint
context = default
disallow = all
allow = ulaw
aors = bob

[charlie]
type = aor
contact = sip:127.0.0.1:5067

[charlie]
type = identify
endpoint = charlie
match = 127.0.0.1

[charlie]
type = endpoint
context = default
disallow = all
allow = ulaw
aors = charlie

