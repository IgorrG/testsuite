[system]
type=system
timer_t1=100
timer_b=6400

[udp]
type = transport
protocol = udp
bind = 127.0.0.1

[bob]
type = endpoint
aors = bob
context = default
allow = !all,ulaw

[bob]
type = aor
contact = sip:bob@127.0.0.1:5066

[charlie]
type = endpoint
aors = charlie
context = default
allow = !all,ulaw

[charlie]
type = aor
contact = sip:charlie@127.0.0.1:5067
