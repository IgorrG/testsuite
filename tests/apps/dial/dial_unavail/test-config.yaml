testinfo:
    summary:     'Dial Unavailable'
    description: |
        'Dial an endpoint and get a response code that maps to an Unavailable status'

properties:
    dependencies:
        - python : 'twisted'
        - python : 'starpy'
        - app : 'sipp'
        - asterisk : 'app_dial'
        - asterisk : 'app_stack'
        - asterisk : 'app_userevent'
        - asterisk : 'cdr_csv'
        - asterisk : 'chan_pjsip'
        - asterisk : 'func_channel'
        - asterisk : 'func_hangupcause'
        - asterisk : 'func_strings'
        - asterisk : 'pbx_config'
    tags:
        - SIP
        - dial
        - CDR

test-modules:
    test-object:
        config-section: sipp-config
        typename: 'sipp.SIPpTestCase'
    modules:
        -
            config-section: cdr-config-12
            typename: 'cdr.CDRModule'
        -
            config-section: ami-config-12
            typename: 'ami.AMIEventModule'
        -
            config-section: originator-config
            typename: 'pluggable_modules.Originator'

cdr-config-12:
    -
        file: 'Master'
        lines:
            -
                accountcode: ''
                destination: 's'
                dcontext: 'default'
                callerid: '"" <>'
                channel: 'Local/s@default-.{8};2'
                dchannel: 'PJSIP/bob-.{8}'
                lastapp: 'Dial'
                disposition: 'FAILED'
                amaflags: 'DOCUMENTATION'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'UserEvent'
                UserEvent: 'HangupCause'
        requirements:
            match:
                HangupChannel: 'PJSIP/bob-.*'
                TechCause: 'SIP 420 Bad Extension'
                AsteriskCause: 'No route to destination'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DialBegin'
                DestChannel: 'PJSIP/bob-.*'
        requirements:
            match:
                Channel: 'Local/s@default-.*'
                Uniqueid: '.*'
                DestUniqueid: '.*'
                CallerIDNum: '<unknown>'
                CallerIDName: '<unknown>'
                ConnectedLineNum: '<unknown>'
                ConnectedLineName: '<unknown>'
                Dialstring: 'bob'
        count: '1'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DialEnd'
                DestChannel: 'PJSIP/bob-.*'
        requirements:
            match:
                Channel: 'Local/s@default-.*'
                Uniqueid: '.*'
                DestUniqueid: '.*'
                CallerIDNum: '<unknown>'
                CallerIDName: '<unknown>'
                ConnectedLineNum: '<unknown>'
                ConnectedLineName: '<unknown>'
                DialStatus: 'CHANUNAVAIL'
        count: '1'

originator-config:
    channel: 'Local/s@default'
    application: 'Echo'
    ignore-originate-failure: 'yes'
    trigger: 'scenario_start'
    async: True

sipp-config:
    fail-on-any: True
    test-iterations:
        -
            scenarios:
                - { 'key-args': {'scenario': 'bob.xml', '-p': '5066'} }
