[system]
type=system
timer_t1=100
timer_b=6400

[local-transport-udp]
type=transport
bind=127.0.0.1
protocol=udp

[video-caller-first]
type=endpoint
context=default
allow=!all,ulaw,h263,h264,h261
media_address=127.0.0.1
max_video_streams=10

[video-caller-second]
type=endpoint
context=default
allow=!all,ulaw,h263,h264,h261
media_address=127.0.0.1
max_video_streams=10