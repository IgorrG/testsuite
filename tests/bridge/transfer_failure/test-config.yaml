testinfo:
    summary: 'Test failed blind and attended transfers via T and t dial options'
    description: |
        'Test failed blind and attended transfers from Alice and Bob to ensure
        that transfer attempts with invalid extensions do not succeed.'

properties:
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python : 'twisted'
        - python : 'starpy'
        - asterisk: 'app_dial'
        - asterisk: 'chan_sip'
    tags:
        - bridge

test-modules:
    test-object:
        config-section: bridge-config
        typename: 'bridge_test_case.BridgeTestCase'
    modules:
        -
            config-section: 'ami-config-12'
            typename: 'ami.AMIEventModule'
        -
            config-section: 'ami-cel-config-12'
            typename: 'ami.AMIEventModule'
        -
            config-section: 'cdr-config'
            typename: 'cdr.CDRModule'

bridge-config:
  test-runs:
    -
        originate_channel: 'SIP/alice_blind@uut'
        hangup: 'alice'
        features:
            -
                who: 'alice'
                what: 'blindxfer'
                success: 'true'
                exten: '77'
    -
        originate_channel: 'SIP/alice_attended@uut'
        hangup: 'alice'
        features:
            -
                who: 'alice'
                what: 'atxfer'
                success: 'true'
                exten: '77'
    -
        originate_channel: 'SIP/bob_blind@uut'
        hangup: 'bob'
        features:
            -
                who: 'bob'
                what: 'blindxfer'
                success: 'true'
                exten: '77'
    -
        originate_channel: 'SIP/bob_attended@uut'
        hangup: 'bob'
        features:
            -
                who: 'bob'
                what: 'atxfer'
                success: 'true'
                exten: '77'

ami-config-12:
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'VarSet'
                Variable: 'BLINDTRANSFER'
        count: '0'
    -
        type: 'headermatch'
        conditions:
            match:
                Event: 'DTMFEnd'
                Digit: '7'
                Direction: 'Received'
        count: '8'

ami-cel-config-12:
    -
        type: 'cel'
        conditions:
            match:
                Channel: 'SIP/alice-.*'
        requirements:
            -
                match:
                    EventName: 'CHAN_START'
                    CallerIDname: 'Alice'
                    CallerIDnum: '1234'
                    Exten: 'alice_blind'
                    Context: 'default'
            -
                partialorder:
                    before: 'bob-start-one'
                match:
                    EventName: 'APP_START'
                    CallerIDname: 'Alice'
                    CallerIDnum: '1234'
                    CallerIDdnid: 'alice_blind'
                    Exten: 'alice_blind'
                    Context: 'default'
                    Application: 'Dial'
            -
                partialorder:
                    after: 'bob-answer-one'
                match:
                    EventName: 'ANSWER'
                    CallerIDname: 'Alice'
                    CallerIDnum: '1234'
                    CallerIDdnid: 'alice_blind'
                    Exten: 'alice_blind'
                    Context: 'default'
                    Application: 'Dial'
            -
