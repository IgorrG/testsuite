testinfo:
    summary: 'Test for rotating logs using ARI'
    description: |
        Test that rotates a log channel. A '200 OK' should be
        the response, and the test should verify that the log
        channel was rotated successfully.

test-modules:
    test-object:
        config-section: test-object-config
        typename: ari.AriTestObject
    modules:
        -
            config-section: ari-config
            typename: pluggable_modules.EventActionModule

test-object-config:
    stop-on-end: False

ari-config:
    -
        ari-events:
            match:
                type: StasisStart
                application: testsuite
            count: 1
        ari-requests:
            -
                method: 'put'
                uri: 'asterisk/logging/messages.txt/rotate'
                expect: 204
            -
                method: 'delete'
                uri: 'channels/{channel.id}'
    -
        ari-events:
            match:
                type: StasisEnd
                application: testsuite
            count: 1
        validate-log:
            logfile: 'messages.txt.0'
            pass-if-present: True
        stop_test:

properties:
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk: res_ari_asterisk
        - asterisk: res_ari_channels
    tags:
        - ARI
