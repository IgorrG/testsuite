testinfo:
    summary: Test moving from one Stasis application to another.
    description: |
        "Test that moving from one Stasis application to another via the
        move REST API call works as intended.

        A few different scenarios are covered:
            - Moving from one app to another
            - Switching apps and supplying one argument
            - Switching apps and supplying multiple arguments
            - Attempting to switch to a non-existent app"

test-modules:
    test-object:
        config-section: test-object-config
        typename: ari.AriOriginateTestObject
    modules:
        -
            config-section: ari-config
            typename: ari.WebSocketEventModule
        -
            config-section: ari-test-stopper
            typename: pluggable_modules.EventActionModule

test-object-config:
    apps: testsuite,no-args,one-arg,multiple-args
    stop-on-end: False

ari-test-stopper:
    -
        ari-events:
            match:
                type: ChannelDestroyed
                application: testsuite
                channel:
                    id: 'testsuite-default-id'
        stop_test:

ari-config:
    events:
        -
            conditions:
                match:
                    type: StasisStart
                    application: testsuite
            count: '1'
            requests:
                -
                    method: 'post'
                    uri: 'channels/testsuite-default-id/move'
                    params:
                        app: 'i-dont-exist'
                -
                    method: 'post'
                    uri: 'channels/testsuite-default-id/move'
                    params:
                        app: 'no-args'
        -
            conditions:
                match:
                    type: StasisEnd
                    application: testsuite
            count: '1'
        -
            conditions:
                match:
                    type: StasisStart
                    application: no-args
            count: '1'
            requests:
                method: 'post'
                uri: 'channels/testsuite-default-id/move'
                params:
                    app: 'one-arg'
                    appArgs: 'apples'
        -
            conditions:
                match:
                    type: StasisEnd
                    application: no-args
            count: '1'
        -
            conditions:
                match:
                    type: StasisStart
                    application: one-arg
                    args: ['apples']
            count: '1'
            requests:
                method: 'post'
                uri: 'channels/testsuite-default-id/move'
                params:
                    app: 'multiple-args'
                    appArgs: 'apples,bananas,carrots'
        -
            conditions:
                match:
                    type: StasisEnd
                    application: one-arg
            count: '1'
        -
            conditions:
                match:
                    type: StasisStart
                    application: multiple-args
                    args: ['apples','bananas','carrots']
            count: '1'
            requests:
                method: 'delete'
                uri: 'channels/testsuite-default-id'
        -
            conditions:
                match:
                    type: StasisEnd
                    application: multiple-args
            count: '1'

properties:
    dependencies:
        - python : autobahn.websocket
        - python : requests
        - python : twisted
        - python : starpy
        - asterisk : res_ari_channels
        - asterisk : app_echo
    tags:
        - ARI
