[system]
type=system
timer_t1=100
timer_b=6400

[local-transport-template](!)
type=transport
bind=127.0.0.1

[local-transport-udp](local-transport-template)
protocol=udp

[endpoint-template-ipv4](!)
type=endpoint
context=default
allow=!all,opus
media_address=127.0.0.1

[alice-ipv4-udp](endpoint-template-ipv4)
transport=local-transport-udp
